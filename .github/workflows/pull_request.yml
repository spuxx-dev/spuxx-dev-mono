name: Pull Requests

on:
  workflow_dispatch:
  pull_request:
    types: [ opened, reopened, edited, synchronize ]

permissions:
  contents: write
  pull-requests: write

jobs:
  run_checks:
    name: Run code checks
    uses: spuxx-dev/ci-cd/.github/workflows/pnpm_run_checks.yml@v4.1.0

  run_unit_tests:
    name: Run tests (vitest)
    uses: spuxx-dev/ci-cd/.github/workflows/pnpm_run_tests_vitest.yml@v4.1.0
    with:
      COVERAGE_DISABLE: true

  dependabot_auto_merge:
    name: Auto-merge dependabot PR
    uses: spuxx-dev/ci-cd/.github/workflows/dependabot_auto_merge.yml@v5.0.0
    needs:
      - run_checks
      - run_unit_tests
